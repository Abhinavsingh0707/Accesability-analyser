<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover{
       /* background-color: rgb(248, 83, 83);*/
       opacity: 0.7;
    }
    .subscribe-button:active{
       /* background-color: rgb(248, 128, 128);*/
       opacity: 0.4;
    }
    .join-button {
        background-color: white;
        border-color: rgb(0, 98, 255);
        border-radius: 2px;
        border-style: solid ;
        border-width: 1px;
        color: blue;
        height: 36px;
        width: 55px;
        cursor: pointer;
        margin-right: 8px;
        transition:  background-color 1s, color 1s;
    }
    .join-button:hover{
        background-color: rgb(0, 98, 255);
        color: white;
        
    }
    .join-button:active{
        opacity: 0.7;
    }
    .tweet-button{
        background-color: rgb(0, 157, 255);
        color: white;
        border: none;
        height: 36px;
        width: 72px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
        

    }
    .tweet-button:hover{
        opacity: 0.7;
        box-shadow: 5px 5px 10px rgba(0, 0, 0.15);
    }
    .tweet-button:active{
        opacity: 0.4;
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
